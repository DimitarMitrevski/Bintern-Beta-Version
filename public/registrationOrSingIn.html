    </div>

    <div class="container-fluid">
        <div class="row ">

            <div class="col-lg-3 d-none d-md-block"></div>

            <div class="col-lg-6">
            <form>
                <div class="row">
                    <div class="col-lg-6">
                    <label for="exampleInputEmail1">Име</label>
                    <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp" placeholder="Внеси Име">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>

                    <div class="col-lg-6">
                    <label for="exampleInputPassword1">Презиме</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Внеси Презиме">
                    </div>
                    
                    
                </div>
                
                <div class="mt-2">
                    <label for="Email">Е-Маил</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Внесете ја вашата валидна Е-Маил адреса">
                </div>
                <div class="mt-2">
                    <label for="Email">Име на компанија</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Фирма ДОО">
                </div>

                <div class="row ">
                    <div class="col-lg-6 mt-2">
                        <label for="password">Лозинка:</label>
                        <input type="password" class="form-control" id="exampleInputpassword1" aria-describedby="passwordlHelp" placeholder="Внесете ја лоизнката">
                    </div>
                    <div class="col-lg-6 mt-2">
                        <label for="password">П-внесетеја лозинката</label>
                        <input type="rpassword" class="form-control" id="exampleInputrpassword1" aria-describedby="rpasswordlHelp" placeholder="Повторно внесетеја лозинката">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="Message">Опис на фирмата:</label><br>
                    <textarea class="w-100" name="form-control" id="" cols="90" rows="8"></textarea>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="form-control">Индустрија</label>
                        <select class="form-control">
                            <option value="">Изберетеја Индустрија</option>
                            <option value="">Маркетинг</option>
                            <option value="">Информатичка Технологија</option>
                            <option value="">Економија</option>
                            <option value="">Градежништво</option>
                            <option value="">Угостителство</option>
                            <option value="">Право и правни паботи</option>
                            <option value="">Техничка индустрија</option>
                            <option value="">Трговија</option>
                            <option value="">Медицинска индустрија</option>
                            <option value="">Продажба</option>
                            <option value="">Друго</option>
                        </select>
                        
                    </div>
                    <div class="col-lg-6">
                        <label for="">Контакт телефон</label>
                        <input type="tnumver" class="form-control" id="exampleInputnumber1" aria-describedby="numberdlHelp" placeholder="07X-XXX-XXX">
                    </div>
                </div>

                <div class="row  justify-content-center pt-3 ">
                    <div class="col-md-4 text-center choosefile ">
                        <label class="d-block" id="element9" for="logo">Лого на фирмата</label>
                    <input onchange="javascript:  var upl = document.getElementById('element10');
                    if (upl.files[0].size >2097152) {
                        window.alert('Сликата е преголема ве молиме додадете помала слика до 2MB');
                        upl.value = '';
                    }" id="element10" type="file" accept="image/*" name="logo" placeholder="logo.img">

                    </div>

                </div>
                
                <div class="row my-3">
                    <div class="col-lg-12">
                    <h6 class="d-inline">Се согласувам со условите за користење на БИНТЕРН</h6>
                    <input class="d-inline" type="checkbox" class="form-check-input" id="exampleCheck1">
                </div>
                </div>

                <div class="row pb-3 ">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <div class="g-recaptcha" data-theme="dark" data-sitekey="6LcUP-EUAAAAAOOBNmabH3bmpsAUmwXjbdvjhiF9"
                        data-callback="verifyCaptcha"></div>
                    <div id="g-recaptcha-error"></div>
                    </div>

                </div>

                <div class="row mb-5">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <button class="btn1">Зачувај Профил</button>
                    </div>

                </div>
